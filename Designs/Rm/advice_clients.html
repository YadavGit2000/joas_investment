<!DOCTYPE html>
<html>
<head>
  <title>Advice Clients</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .sidebar {
      width: 200px;
      height: 100%;
      background-color: #f8f8f8;
      padding: 20px;
    }
    
    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 10px;
      font-size: 18px;
    }
    
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    
    .sidebar li {
      margin-bottom: 10px;
    }
    
    .sidebar a {
      text-decoration: none;
      color: #333;
      font-size: 16px;
      display: block;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }
    
    .sidebar a:hover {
      background-color: #ccc;
    }
    
    .center {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      justify-content: flex-start;
      height: 100vh;
      margin-left: 250px; /* Increase this value to move the center div to the right */
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    
    .center form {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 50%;
    }
    
    .center form label {
      margin-bottom: 10px;
    }
    
    .center form textarea {
      height: 150px;
      resize: none;
      margin-bottom: 10px; /* Reduce the margin-bottom value to move the box up */
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 18px;
      width: 100%;
    }
    
    select {
      background-color: #f2f2f2;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
      width: 100%;
    }
    
    .center form button {
      background-color: #6699CC;
      color: white;
      padding: 12px 24px; /* Increase the padding for better readability */
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      width: 150px; /* Add a width to the button for better alignment */
    }

		</style>
	</head>
	<body>
		<div class="sidebar">
			<a href="investment.html">Investment Ideas</a>
			<a href="products.html">Products</a>
			<a href="clients.html">Clients</a>
			<a href="advice_clients.html">Advice Clients</a>
		</div>
	
		<div class="center">
			<form>
				<label for="client">Client:</label>
				<select id="client" name="client">
					<option value="">Select a client</option>
					<option value="client1">Client 1</option>
					<option value="client2">Client 2</option>
					<option value="client3">Client 3</option>
					<option value="client4">Client 4</option>
					<option value="client5">Client 5</option>
					<option value="client6">Client 6</option>
					<option value="client7">Client 7</option>
					<option value="client8">Client 8</option>
					<option value="client9">Client 9</option>
					<option value="client10">Client 10</option>
				</select>
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
				<button type="submit">Send</button>
			</form>
		</div>		
	
</body>
</html>
