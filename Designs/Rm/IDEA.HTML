<!DOCTYPE html>
<html>
<head>
	<title>Investment Ideas</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		.container {
			display: flex;
			flex-direction: column;
			max-width: 800px;
			margin: 0 auto;
			padding: 2rem;
			background-color: #fff;
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			margin-top: 2rem;
			margin-bottom: 2rem;
		}

		h1 {
			font-size: 2.5rem;
			text-align: center;
			margin-top: 0;
			margin-bottom: 2rem;
		}

		h2 {
			font-size: 1.5rem;
			margin-top: 2rem;
			margin-bottom: 1rem;
		}

		p {
			margin-top: 0;
			margin-bottom: 1rem;
			font-size: 1.2rem;
		}

		table {
			border-collapse: collapse;
			width: 100%;
			margin-top: 2rem;
			margin-bottom: 2rem;
		}

		th, td {
			padding: 0.5rem;
			text-align: left;
			border-bottom: 1px solid #ccc;
		}

		tr:last-child {
			border-bottom: none;
		}

		.btn {
			background-color: #4CAF50;
			color: #fff;
			border: none;
			border-radius: 5px;
			padding: 0.8rem;
			font-size: 1.2rem;
			cursor: pointer;
			margin-top: 1rem;
		}

		.btn:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Investment Ideas</h1>
		<h2>Stock Information</h2>
		<table>
			<tr>
				<th>Stock Name</th>
				<td>Apple Inc.</td>
			</tr>
			<tr>
				<th>Stock Symbol</th>
				<td>AAPL</td>
			</tr>
			<tr>
				<th>Current Price</th>
				<td>$125.71</td>
			</tr>
			<tr>
				<th>Price Change</th>
				<td>+1.23 (+0.99%)</td>
			</tr>
			<tr>
				<th>Investment Amount</th>
				<td>$10,000</td>
			</tr>
			<tr>
				<th>Investment Period</th>
				<td>5 years</td>
			</tr>
			<tr>
				<th>Potential Returns</th>
				<td>$16,316.94 (64.79%)</td>
			</tr>
		</table>
		<button class="btn">Invest Now</button>
	</div>
</body>
